<mat-card fxFlex>
    <mat-card-title>
        Cadastro de sabores
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="save()" fxLayout="column" fxLayoutAlign="space-between"
            #form="ngForm">
            <input type="hidden" formControlName="_id">

            <mat-form-field>
                <input matInput placeholder="Sabor" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Quantidade em estoque" formControlName="stock" type="number">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Preço" formControlName="price" type="number">
            </mat-form-field>

            <mat-form-field>
                <mat-select placeholder="Funcionário responsável" formControlName="departments" multiple>
                    <mat-select-trigger>
                    {{productForm.value.departments ? productForm.value.departments[0]?.name : ''}}
                    <span *ngIf="productForm.value.departments?.length > 1" class="additional-selection">
                        (+{{productForm.value.departments.length - 1}} {{productForm.value.departments.length === 2 ? 'other' : 'others'}})
                    </span>
                    </mat-select-trigger>
                    <mat-option *ngFor="let dep of departments" [value]="dep">{{dep.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <div fxLayout="row" fxLayoutAlign="end end">
                <button mat-button color="primary" fxFlex="10" type="submit">Salvar</button>
                <button mat-button color="warn" fxFlex="10" type="reset">Cancelar</button>
            </div>
        </form>

    </mat-card-content>
</mat-card>
